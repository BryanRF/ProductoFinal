{% extends 'master.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Editar Inventario</h1>
        <a href="{% url 'listar_inventarios' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Mostrar Lista</a>
    </div>

    <!-- Content Row -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Detalles del Inventario</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block extra_scripts %}
    <!-- Incluye los archivos CSS y JavaScript de Bootstrap y jQuery -->
    <link rel="stylesheet" href="{% static 'path/to/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'path/to/jquery.min.js' %}"></script>
    <script src="{% static 'path/to/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'path/to/bootstrap/js/bootstrap-timepicker.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.timepicker').timepicker({
                showMeridian: false,
                defaultTime: false
            });
        });
    </script>
{% endblock %}
